<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body style="padding-bottom: 100px;">
        <div style="
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color: lightblue;">div 1 text</div>
            <div style="background-color: lightpink;">div 2 <p>text</p></div>
        </div>

        <div style="
        margin-top: 30px;
        display: flex;

        ">

            background-color: lightblue;
            width: 100px;
            ">div 1 (100px)</div>
            <div style="
            background-color: lightpink;
            flex: 1;
            ">div 2 <p>flex 1</p></div>
        </div>

        <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
            <div style="
            background-color: lightpink;

            background-color: rgb(163, 211, 228);

            ">div 1 (100px)</div>
             <div style="
             background-color: lightblue;

        <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        display: flex;
        flex-direction: row;
        justify-content: center;
        ">
            <div style="
            background-color: lightblue;
            width: 100px;
            ">div 1 (100px)</div>
            <div style="
            background-color: lightpink;

             background-color: lightblue;

        <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        ">
            <div style="
            background-color: lightblue;
            width: 100px;
            ">div 1 (100px)</div>
            <div style="
            background-color: lightpink;

             background-color: lightblue;

        <div style="
        margin-top: 30px;

        flex-direction: row;
        justify-content: space-between;

            <div style="
            background-color: lightblue;
